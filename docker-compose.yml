services:
  nginx:
    image: ghcr.io/1nbuc/instant-proxy:latest
    container_name: nginx_server
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf
        - ./certs:/certs
    environment:
      - SSL_PORTS=443,8080
      - PORTS=80
      - CONTAINER_ADDR=google.de
